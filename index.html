<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <!-- Custome CSS -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Fruktur|Geostar+Fill|Monoton|Open+Sans+Condensed:300|PT+Sans+Narrow" rel="stylesheet">

        <title>Pixel Art</title>
    </head>
    <body>
        <div class="container-fluid pt-5">
            <section id="heading" class="mt-5 mb-5 d-flex justify-content-center">
                <div class="row text-uppercase text-center">
                    <h1>pixel art marker</h1>
                </div>
            </section>

            <section id="grid-setting" class="mb-5 d-flex justify-content-center">
                <div class="row">
                    <div class="col-12 mb-3 text-center">
                        <h3>Choose Grid Size</h3>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4 pl-5 d-flex justify-content-md-end">
                        <div class="form-group row">
                            <label for="height" class="text-right">
                                Grid Height
                            </label>
                            <div class="col-7">
                                <input type="number" id="height" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4 pl-5">
                        <div class="form-group row">
                            <label for="width" class="text-right">
                                Grid Width
                            </label>
                            <div class="col-7">
                                <input type="number" id="width" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-12 col-md-4 d-flex justify-content-center justify-content-md-start">
                        <button id='submit' class="btn btn-pam mr-3 mr-sm-1">Create Canvas</button>
                        
                        <button id="reset" class="btn btn-pam-reverse reset">Reset Canvas</button>
                    </div>
                </div>
            </section>

            <section id="color-setting" class="mb-3 d-flex justify-content-center">
                <div class="form-group row">
                    <label for="color" class="mr-2 colorPicker">
                        Pick a color
                    </label>
                    <input type="color" id="selectedColor" class="color form-control">
                </div>
            </section>

            <section id="canvas" class="d-flex justify-content-center mb-5">
                <div class="row">
                    <div class="col-12">
                        <h3 class="mb-3 text-center">Design Canvas</h3>
                    </div>
                    <div id="table-grid" class="col-12 d-flex justify-content-center">
                        <table class="table-bordered">
                            <tbody class="grid-canvas"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>

        <!-- jQuery CDN link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Custome Javascript -->
        <script src="js/main.js"></script>
    </body>
</html>
